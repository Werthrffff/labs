<html>
	<head>
		<script>
			function fib(n) {
				var ans = 1;
				n1=ans;
				n2=ans;
				while(n>2)
					{
						ans=n1+n2;
						n1=n2;
						n2=ans;
						n--;
					}
				return ans;
			}
			a = prompt("Первое число","100");
			//b = prompt("Второе число","100");
			alert( fib(a) );
		</script>
	</head>
</html>
